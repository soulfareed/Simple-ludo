<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">JS LUDO</h1>

      <div class="dice">
        <p>Player1</p>
        <img class="size" src="images/dice1.png" id="check1" />
      </div>
      <div class="dice">
        <p>Player2</p>
        <img class="size" src="images/dice6.png" id="check2" />
      </div>

      <div>
        <button onclick="ludogame()">Click Me</button>
      </div>
    </div>

    <script>
      ludogame = () => {
        const play1 = Math.floor(Math.random() * 6) + 1;
        const play1dice = `images/dice${play1}.png`;
        document.getElementById("check1").setAttribute("src", play1dice);

        const play2 = Math.floor(Math.random() * 6) + 1;
        const play2dice = `images/dice${play2}.png`;
        document.getElementById("check2").setAttribute("src", play2dice);

        if (play1 > play2) {
          document.querySelector("h1").innerHTML = "Player1 won :)";
        } else if (play1 < play2) {
          document.querySelector("h1").innerHTML = "Player2 won :)";
        } else {
          document.querySelector("h1").innerHTML = "DRAW ";
        }
      };
    </script>
  </body>
</html>
